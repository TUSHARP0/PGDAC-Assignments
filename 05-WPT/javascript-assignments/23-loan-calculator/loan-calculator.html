<html>
    <head>
        <title>Loan Calculator</title>
        <script src="loan-calculator.js"></script>
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <td>
                        <h3>Enter Loan Information :</h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        Amount of the loan (any currency) : 

                    </td>
                    <td>
                        <input type="text" name="amount" id="amount"><span>*</span><span id="err1"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Annual percentage rate of interest : 
                    </td>
                    <td>
                        <input type="text" name="rate" id="rate"><span>*</span><span id="err2"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Repaymet period in years : 
                    </td>
                    <td>
                        <input type="text" name="year" id="year"><span>*</span><span id="err3"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="computePayment()">Compute</button> 
                    </td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td>
                        <h3>Payment Informantion : </h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        Your monthly payment will be : 
                    </td>
                    <td>
                        <input type="text" name="payment" id="payment" disabled>
                    </td>
                </tr>
                <tr>
                    <td>
                        Your total payment will be : 

                    </td>
                    <td>
                        <input type="text" name="total" id="total" disabled>
                    </td>
                </tr>
                <tr>
                    <td>
                        Your total intrest payments will be : 
                    </td>
                    <td>
                        <input type="text" name="interest" id="interest" disabled>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

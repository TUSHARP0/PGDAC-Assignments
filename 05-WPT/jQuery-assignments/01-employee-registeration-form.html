<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registeration Form</title>
    <script src="./jquery/src/jquery.js">
        $(document).ready(
            function(){
                $()
            }
        )
    </script>
</head>
<body><div id="main">
    <fieldset>
        <center><h2>Employee Registeration Form</h2></center><hr/><br/>
        <table align="center">
            <tbody>
                <tr>
                    <td>Name: </td>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td>Salary: </td>
                    <td><input type="text" name="sal" id="sal"></td>
                </tr>
            </tbody>
        </table>
        <br>
        <center>
        <button type="button" name="submit_btn" id="submit_btn">Submit</button>
        <button type="button" name="cancel_btn" id="cancel_btn">Cancel</button>
        </center>
    </fieldset>
</div>
</body>
</html>
